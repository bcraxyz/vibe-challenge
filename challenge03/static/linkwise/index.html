<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkwise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="authScreen" class="auth-screen">
            <div class="auth-box">
                <h1>ðŸ“š Linkwise</h1>
                <div id="authForm">
                    <input type="email" id="email" placeholder="Email"><input type="password" id="password" placeholder="Password">
                    <button id="signInBtn" class="primary-btn">Sign In</button>
                    <button id="signUpBtn" class="secondary-btn">Create Account</button>
                </div>
            </div>
        </div>
        <div id="appScreen" class="app-screen hidden">
            <header>
                <div class="header-content">
                    <h1>ðŸ“š Linkwise</h1>
                    <div class="header-right">
                        <input type="text" id="searchInput" class="header-search" placeholder="Search...">
                        <div class="user-dropdown">
                            <button class="user-icon-btn" id="userMenuBtn">ðŸ‘¤</button>
                            <div class="dropdown-menu hidden" id="userMenu">
                                <span id="userEmail" class="dropdown-item"></span>
                                <button id="signOutBtn" class="dropdown-item">Sign Out</button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div class="add-link-section">
                    <div class="input-group">
                        <input type="url" id="urlInput" placeholder="Paste link...">
                        <button id="addLinkBtn" class="primary-btn"><span id="addBtnText">Save</span></button>
                    </div>
                    <div id="addLinkError" class="error-message"></div>
                </div>
                <div id="linksContainer" class="links-container"></div>
            </main>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
